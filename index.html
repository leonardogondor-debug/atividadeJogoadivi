<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-adivinhacao</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Jogo da adivinhação</h1>
    </header>

    <main>
        <nav>
            <p>Voce tera 10 tentativas</p>
            <p>A cada tentativa voce recebera uma dica</p>
            <p>O sistema escolhera um valor de 0 a 100 voce tem que adivinha-lo</p>
        </nav><br>

        <Input type="text" id="chute" placeholder="Diga seu palpite"></Input><br>
        <button onclick="jogo()">chutar</button>

        <br>
        <p id="resultado">Dicas resultados</p>

        <p id="tentativas">Numero de tentativas: 10</p>



    </main>
    
    <script src="index.js"></script>
</body>
</html>
